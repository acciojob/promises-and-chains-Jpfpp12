<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age and Name Form</title>
</head>
<body>

  <h1>Form to Check Voting Eligibility</h1>
  <form id="userForm">
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>

    <label for="age">Age: </label>
    <input type="number" id="age" placeholder="Enter your age" required><br><br>

    <button type="submit" id="btn">Submit</button>
  </form>

  <script>
    // Function to handle promise logic for checking voting eligibility
    function checkVotingEligibility(name, age) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (age >= 18) {
            resolve(`Welcome, ${name}. You can vote.`);
          } else {
            reject(`Oh sorry ${name}. You aren't old enough.`);
          }
        }, 4000); // Simulate a 4-second delay
      });
    }

    // Form submission handling
    document.getElementById('userForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const name = document.getElementById('name').value.trim();
      const age = parseInt(document.getElementById('age').value.trim(), 10);

      // Input validation
      if (!name || !age) {
        alert("Please enter valid details.");
        return;
      }

      // Call the promise function based on the user's input
      checkVotingEligibility(name, age)
        .then((message) => {
          alert(message); // If the promise is resolved, show the success message
        })
        .catch((message) => {
          alert(message); // If the promise is rejected, show the failure message
        });
    });
  </script>

</body>
</html>
